<div class="loginsignup-maingrid">
   
    <div class="main">
     
      <div class="container b-container" id="b-container">
        <form    class="form"  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <h2 class="form_title title">Sign in to Website</h2>
          <input  type="text" placeholder="Email"
          formControlName="email"
          class="form-control form__input"
          [ngClass]="{ 'is-invalid': submited && f.email.errors }">
          <div *ngIf="submited && f.email.errors" class="invalid-feedback">
           <div *ngIf="f.email.errors.required">Email is required.</div>
            
           <div *ngIf="f.email.errors.email">
            Please enter vailid email.
           </div>
         </div>
          <input  type="password" placeholder="Password" formControlName="password"
          class="form-control form__input"
          [ngClass]="{ 'is-invalid': submited && f.password.errors }"
            />
            <div *ngIf="submited && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <!-- <div *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters
            </div> -->
            </div>	
          <!-- <a class="form__link">Forgot your password?</a> -->
          <button class="form__button button submit" type="submit" (click)="onSubmit(loginForm.value)">SIGN IN</button>
        </form>
      </div>
        
      <div class="switch" >
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Spa <span class="haviland">& </span> Salon </h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          
        </div>
        
      </div>
        
    </div>
</div>
