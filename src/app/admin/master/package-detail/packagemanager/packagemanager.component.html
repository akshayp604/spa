<div class="modal-header">
    <h5 class="modal-title mt-0"> {{flag}} Therapy Skills </h5>
    <!-- <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-hidden="true"></button> -->
  </div>
  
  <form (submit)="submitForm()" [formGroup]="packageForm">
    <div class="modal-body">

        <div class="row" >
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Package </label>
                    <select class="custom-select" id="inputGroupSelect01"
                    formControlName="PMId"
                     [ngClass]="{ 'is-invalid': submitted && f.PMId.errors }" 
                     (change)="onchnage($event, '')">
                        <option value="">select Package...</option>
                        <option value="{{item.pmId}}" *ngFor="let item of package">{{item.name}}</option>
                    
                      </select>
                    <div  class="invalid-feedback"
                        *ngIf="f.PMId.errors && (submitted)">
                        <div *ngIf="f.PMId.errors.required"> package  is
                            required</div>
                    </div>
                </div>
            </div>

            
          
        </div>
        <div class="row" >
          
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Category </label>
                    <select class="custom-select" id="inputGroupSelect01"
                    formControlName="TherapyCategoryId"
                     [ngClass]="{ 'is-invalid': submitted && f.TherapyCategoryId.errors }" 
                     (change)="onchnage($event, 'category')">
                        <option value="">select Categry...</option>
                        <option value="{{item.id}}" *ngFor="let item of category">{{item.name}}</option>
                        <!-- <option value="2">Two</option>
                        <option value="3">Three</option> -->
                      </select>
                    <div class="invalid-feedback"
                        *ngIf="f.TherapyCategoryId.errors && (submitted)">
                        <div *ngIf="f.TherapyCategoryId.errors.required"> Category  is
                            required</div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Sub Category </label>
                    <select class="custom-select" id="inputGroupSelect01"
                    formControlName="TherapySubCategoryId"
                     [ngClass]="{ 'is-invalid': submitted && f.TherapySubCategoryId.errors }" 
                     (change)="onchnage($event, 'subcategory')">
                        <option value="">select Sub Categry...</option>
                        <option value="{{item.id}}" *ngFor="let item of subcategory">{{item.name}}</option>
                        <!-- <option value="2">Two</option>
                        <option value="3">Three</option> -->
                      </select>
                    <div class="invalid-feedback"
                        *ngIf="f.TherapySubCategoryId.errors && (submitted)">
                        <div *ngIf="f.TherapySubCategoryId.errors.required"> Sub Category  is
                            required</div>
                    </div>
                </div>
            </div>
          
        </div>
      
        <div class="row" >
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Description </label>
                    <input type="text" class="form-control" formControlName="Description"
                    [ngClass]="{ 'is-invalid': submitted && f.Description.errors }"
                        placeholder="Description" id="formrow-FirstDescription">
                    <div class="invalid-feedback"
                        *ngIf="f.Description.errors && (submitted)">
                        <div *ngIf="f.Description.errors.required"> Description  is
                            required</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Duration </label>
                    <input type="number" class="form-control" formControlName="Duration"
                    [ngClass]="{ 'is-invalid': submitted && f.Duration.errors }"
                        placeholder="Duration" id="formrow-FirstDuration">
                    <div class="invalid-feedback"
                        *ngIf="f.Duration.errors && (submitted)">
                        <div *ngIf="f.Duration.errors.required"> Duration  is
                            required</div>
                    </div>
                </div>
            </div>
            
          
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Price </label>
                    <input type="text" class="form-control" formControlName="Price"
                    [ngClass]="{ 'is-invalid': submitted && f.Price.errors }"
                        placeholder="Price" id="formrow-FirstPrice">
                    <div class="invalid-feedback"
                        *ngIf="f.Price.errors && (submitted)">
                        <div *ngIf="f.Price.errors.required"> Price  is
                            required</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="formrow-firstname">Discount </label>
                    <input type="number" class="form-control" formControlName="Discount"
                    [ngClass]="{ 'is-invalid': submitted && f.Discount.errors }"
                        placeholder="Discount" id="formrow-FirstDiscount">
                    <div class="invalid-feedback"
                        *ngIf="f.Discount.errors && (submitted)">
                        <div *ngIf="f.Discount.errors.required"> Discount  is
                            required</div>
                    </div>
                </div>
            </div>
            
          
        </div>
      
        </div>
  
    <div class="modal-footer">
     
  
      <button type="submit" class="btn btn-success" >Submit</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal"
        (click)="modal.dismiss('Cross click')">Close</button>
    </div>
  
  </form>
